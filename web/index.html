<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="an earth, and that which is around it" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>orbiting.earth</title>

    <link rel="apple-touch-icon" href="/static/icon.png" />
    <link rel="icon" type="image/png" href="/static/icon.png" />
    <link
      rel="stylesheet"
      href="/vendor/modules/shoelace/dist/themes/light.css"
    />
    <link
      rel="stylesheet"
      href="/vendor/modules/shoelace/dist/themes/dark.css"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <script type="module">
      const root = document.documentElement;
      const theme = localStorage.getItem('preferred-theme');
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        root.classList.add('sl-theme-dark');
      }
      if (theme === 'light') root.classList.remove('sl-theme-dark');
    </script>
  </head>

  <body>
    <page-header no-stars>
      <a href="/" slot="title">
        <colorize-word rainbow>orbiting.earth</colorize-word>
      </a>
    </page-header>

    <main>
      <star-sheet class="space"></star-sheet>
      <solar-system>
        <solar-system-body
          name="earth"
          position="0,0,0"
          size="1,1,1"
          color="#00ff00"
          texture="/static/earth.jpg"
        >Earth • Position: 0 0 0 •</solar-system-body>
        <solar-system-body
          name="moon"
          position="0,0,1"
          size="0.5,0.5,0.5"
          color="#ffffff"
          texture="/static/moon.jpg">Moon • Position: 0 0 1</solar-system-body>
      </solar-system>
    </main>

    <script type="module" src="/javascript/(._.).js"></script>
    <script>
      const header = document.querySelector('page-header');
      header.addEventListener('theme-change', (event) => {
        const theme = event.detail.theme;
        localStorage.setItem('preferred-theme', theme);
        let dark = false;
        if (theme === 'dark') dark = true;
        if (theme === 'automatic') {
          dark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
        document.documentElement.classList.toggle('sl-theme-dark', dark);
      });
    </script>

</html>
